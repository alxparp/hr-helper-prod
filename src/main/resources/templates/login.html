<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form
            th:action="@{/login}"
            method="post"
    >
        <label for="username">Username: </label>
        <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter login"
        />
        <br />

        <label for="password">Password: </label>
        <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
        >
        <br />

        <input
                type="submit"
                value="Sign in"
        >

    </form>
</body>
</html>
